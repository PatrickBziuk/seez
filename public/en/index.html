<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting to English Homepage...</title>
    <meta http-equiv="refresh" content="0; url=/en" />
    <link rel="canonical" href="/en" />
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      // Immediate redirect - higher priority than meta refresh
      window.location.replace('/en');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <a href="/en" style="color: white">click here</a>.</p>
    </div>
  </body>
</html>
