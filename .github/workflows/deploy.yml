name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build & Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "Installing dependencies with npm..."
          npm ci
          echo "âœ… Dependencies installed successfully!"

      - name: ğŸ” Run Astro check (allow failures)
        continue-on-error: true
        run: |
          echo "Running Astro type checking..."
          npm run check:astro || echo "âš ï¸ Astro check had issues, but continuing with build"

      - name: ğŸ’… Run linting (allow failures)
        continue-on-error: true
        run: |
          echo "Running code quality checks..."
          npm run check:eslint || echo "âš ï¸ ESLint found issues, but continuing with build"
          npm run check:prettier || echo "âš ï¸ Prettier found issues, but continuing with build"

      - name: ğŸ—ï¸ Build Astro site
        run: |
          echo "Building Astro site for production..."
          npm run build
          echo "âœ… Build completed successfully!"
          echo "Build output directory contents:"
          ls -la dist/

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy ${{ github.sha }}'

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Site successfully deployed to GitHub Pages!"
          echo "ğŸ“¦ Deployment SHA: ${{ github.sha }}"
          echo "ğŸŒ Site will be available at your GitHub Pages URL"
