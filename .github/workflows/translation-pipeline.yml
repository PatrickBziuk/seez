name: Translation pipeline

on:
  push:
    branches:
      - main

jobs:
  translate:
    name: Detect & Generate Translations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run translation detection
        run: tsx scripts/check_translations.ts > tasks.json

      - name: Run translation generation
        env:
          TRANSLATION_QUALITY_THRESHOLD: 70
        run: tsx scripts/generate_translations.ts tasks.json

      - name: Detect conflicts & open issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tsx scripts/detect_conflicts.ts tasks.json

      - name: Commit and Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI: generate translations from main"
          branch: translate/ai-translations-${{ github.sha }}
          title: "AI translations for main @ ${{ github.run_number }}"
          body: |
            Automated translations generated for updated or missing content.
            
            Generated from commit: ${{ github.sha }}
            Workflow run: ${{ github.run_number }}
          draft: true
          labels: |
            ai
            translation