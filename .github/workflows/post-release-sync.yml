name: Post-release Sync

on:
  push:
    branches:
      - release

jobs:
  sync-to-main:
    name: Sync Release into Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge release into main
        run: |
          git checkout main
          git pull origin main
          git merge --no-ff release -m "chore: sync approved translations from release"
          git push origin main

      - name: Clean up merged translation branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find and delete merged translation branches
          merged_branches=$(gh pr list --state merged --json headRefName --jq '.[].headRefName' | grep '^translate/' || true)
          for branch in $merged_branches; do
            echo "Deleting merged translation branch: $branch"
            git push origin --delete "$branch" || echo "Branch $branch already deleted"
          done