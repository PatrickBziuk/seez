name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Test build across multiple Node.js versions
  test-build:
    name: Test Build (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies with npm..."
          npm ci

      - name: 🔍 Run Astro check
        run: |
          echo "Running Astro type checking..."
          npm run check:astro

      - name: 🏗️ Build Astro site
        run: |
          echo "Building Astro site..."
          npm run build
          echo "✅ Build completed successfully!"

  # Code quality checks (allow to fail but still build)
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies with npm..."
          npm ci

      - name: 🔍 Run ESLint
        continue-on-error: true
        run: |
          echo "Running ESLint check..."
          npm run check:eslint
          echo "ESLint check completed (errors allowed)"

      - name: 💅 Run Prettier check
        continue-on-error: true
        run: |
          echo "Running Prettier check..."
          npm run check:prettier
          echo "Prettier check completed (errors allowed)"

  # Full integration test
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test-build]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies with npm..."
          npm ci

      - name: 🏗️ Build and test preview
        run: |
          echo "Building Astro site for integration test..."
          npm run build
          echo "Starting preview server..."
          timeout 10s npm run preview || echo "Preview server test completed"
          echo "✅ Integration test completed successfully!"
