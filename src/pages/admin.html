<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecapCMS Admin</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" />
    <style>
      body {
        background: #18181b;
        color: #e5e7eb;
        font-family: Inter, sans-serif;
      }
      .nc-root {
        background: #18181b;
      }
      .nc-app-bar,
      .nc-header {
        background: #23232a;
      }
      .nc-sidebar {
        background: #18181b;
      }
      .nc-collectionPage-card {
        background: #23232a;
        border-radius: 1rem;
      }
      .nc-collectionPage-cardTitle {
        font-size: 1.2rem;
      }
      .nc-collectionPage-cardBody {
        color: #a1a1aa;
      }
      .nc-widgetControl,
      .nc-widgetPreview {
        background: #23232a;
      }
      .nc-toolbar {
        background: #23232a;
      }
      .nc-button {
        background: #3b82f6;
        color: #fff;
        border-radius: 0.5rem;
      }
      .nc-button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.open();
          }
        });
      }
    </script>
    <script>
      // Custom DecapCMS config can be injected here if needed
    </script>
  </body>
</html>
